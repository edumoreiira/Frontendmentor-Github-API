<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <title>Github Profiles</title>
</head>
<body>
    <section class="devfinder-wrapper">
        <header>
            <div class="logo">devfinder</div>

            <div class="theme">
                <span>Light</span>
                <i class="fi fi-sr-brightness"></i>
            </div>
        </header>

        <div class="search">

            <div class="search-input">
                <i class="fi fi-rs-search search-icon"></i>
                <input type="text" placeholder="Search GitHub username..." name="" id="search-user">       
            </div>

            <button id="search-btn">Search</button>

        </div>

        <div class="profile-wrapper">
            <div class="profile-info">
                <div class="avatar">
                    <img src="https://avatars.githubusercontent.com/u/96441062?v=4" alt="">
                </div>
                <div class="identifier">
                    <div class="username-wrapper">
                        <span class="name">The Octocat</span>
                        <span class="user">
                            <a href="google.com">@octocat</a>
                        </span>
                    </div>
                    <span class="join-date">Joined 25 Jan 2011</span>
                </div>
                
                <div class="bio">
                    <p>This profile has no bio</p>
                </div>

                <div class="user-info">
                    <div class="repos">
                        <span class="info-title repos-title">Repos</span>
                        <span class="info-data repos-info">8</span>
                    </div>
                    <div class="followers">
                        <span class="info-title followers-title">Followers</span>
                        <span class="info-data followers-info">3938</span>
                    </div>
                    <div class="following">
                        <div class="info-title following-title">Following</div>
                        <span class="info-data following-info">9</span>
                    </div>
                </div>
                
                <div class="social-info">
                    <div class="location">
                        <i class="fi fi-sr-marker"></i>
                        <span>San Francisco</span>
                    </div>
                    <div class="twitter">
                        <i class="fi fi-brands-twitter"></i>
                        <span>Not Available</span>
                    </div>
                    <div class="github-link">
                        <i class="fi fi-br-link-alt"></i>
                        <span><a>https://github.blog</a></span>
                    </div>
                    <div class="enterprise">
                        <i class="fi fi-ss-building"></i>
                        <span>agithub</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/script.js"></script>
</html>
